<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Circles Generator</title>
</head>
<body>

  <label for="colorPicker">Choose color:</label>
  <input type="color" id="colorPicker" value="#ff0000">

  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");

    // Event listener for color picker change
    colorPicker.addEventListener("input", updateCircles);

    // Initial draw with default color
    updateCircles();

    function updateCircles() {
      const borderColor = colorPicker.value;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw 100 circles with constant white fill and border color from the picker
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 10 + Math.random() * 20;

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.strokeStyle = borderColor;
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();
      }
    }
  </script>

</body>
</html>
